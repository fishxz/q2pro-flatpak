app-id: com.github.skullernet.q2pro
runtime: org.freedesktop.Platform
runtime-version: 1.6
sdk: org.freedesktop.Sdk
command: q2pro
rename-icon: q2pro
rename-desktop-file: q2pro.desktop
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --persist=.q2pro
modules:
  - name: q2pro
    no-autogen: true
    no-make-install: true
    make-args:
      - CONFIG_SDL2=y
      - CONFIG_PNG=y
      - PNG_CFLAGS=
      - PNG_LIBS=-lpng16
      - CONFIG_JPEG=y
      - CONFIG_HTTP=y
      - CONFIG_OPENAL=y
      - CONFIG_DIRECT_SOUND=y
      - CONFIG_PATH_DATA=/app/share/games/q2pro
      - CONFIG_PATH_LIB=/app/lib/games/q2pro
      - CONFIG_PATH_HOME=~/.q2pro
    sources:
      - type: git
        url: https://github.com/skullernet/q2pro.git
      - type: file
        path: com.github.skullernet.q2pro.appdata.xml
      - type: file
        path: q2pro.png
    post-install:
      - mkdir -p /app/bin
      - cp q2pro /app/bin
      - mkdir -p /app/share/appdata
      - cp com.github.skullernet.q2pro.appdata.xml /app/share/appdata
      - mkdir -p /app/share/applications
      - cp src/unix/res/q2pro.desktop /app/share/applications
      - mkdir -p /app/share/icons/hicolor/32x32/apps
      - cp q2pro.png /app/share/icons/hicolor/32x32/apps
      - mkdir -p /app/lib/games/q2pro/baseq2
      - cp game*.so /app/lib/games/q2pro/baseq2
      - mkdir -p /app/share/games/q2pro/baseq2
      - cp src/client/ui/q2pro.menu /app/share/games/q2pro/baseq2
